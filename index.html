<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="score.html">View Highscore</a>
            <div>Timer: <span id="timer">20</div></span>
        </nav>
    </header>
   
    <main>
        <div class= "main-container">
            <div class= "container">
            
                <div class="card" style="width: 18rem;">
                    <div class="card-body content toggle" id = "startPage">
                    <h5 class="card-title">Quiz Challenge</h5>
                    <p class="card-text">Answer the folowing questions within the given time. Incorrect answer will deduct 10 seconds from the timer.</p>
                    <button type ="button" class="start-button">Start Quiz</button>
                 
                </div>
   
                <div class="card-body content" id="quizContainer">
                    
                    <div id="quizQuestion">  
                        <div id="question"></div>            
                        <ul id="quizAnswers">                   
                    </div>
                  
                        
                    <div id = "resultMsg"></div>
                    <div id="line"></div>
                    <div id="message"></div>
                </div>
                 </div>
            </div>
        </div>
<!-- need class=hidden added back -->
<!-- End of Quiz -->
<!-- displaying current scores -->
        <div class="container toggle hidden" id="endOfQuiz">
            <h3 id="endMessage">Quiz Completed.</h3>
            <p>Your final score: <span id="currentScore"></span></p>
            <form class="form-inline">
                <div class="form-group mb-2">
                  <label for="initials" class="sr-only">Initials</label>
                  <input type="text" readonly class="form-control-plaintext" value="Enter Initials">
                </div>

                <div class="form-group mx-sm-3 mb-2">
                  <label for="initialInput" class="sr-only">Password</label>
                  <input type="text" class="form-control form-control-sm"  id="initials" placeholder="Initials">
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="saveScore">Submit</button>

              </form>
        </div>
     <!-- display high score with saved score, buttoon to go back adn clear highscore -->

        <div class="container toggle hidden" id="highScores">
            <h2>Highscores</h2>
            <div class="finalPage" id="finalChoice">
                <div class="displayScores">
                    <!-- //need score from script -->
                </div>

                <button type="button" class= "btn-sm" id="returnToQuiz">Go Back</button>
                
                <button type="button" class= "btn-sm" id="clearScores">Clear Highscores</button>



            </div>
        </div>


    </main>
   
    <script type="text/javascript" src="./script.js"></script>
    
</body>
</html>
